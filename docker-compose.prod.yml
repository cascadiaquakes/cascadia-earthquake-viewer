services:
  postgis-eq:
    image: postgis/postgis:16-3.4
    container_name: postgis-eq
    restart: unless-stopped
    # No ports exposed â€” only accessible within Docker network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gis
    volumes:
      - ./backend/pgdata:/var/lib/postgresql/data
    networks:
      - pgnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api-eq:
    image: 818214664804.dkr.ecr.us-west-2.amazonaws.com/eq-api:latest
    container_name: api-eq
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: postgis-eq
      PGPORT: "5432"
      PGDATABASE: gis
    depends_on:
      postgis-eq:
        condition: service_healthy
    networks:
      - pgnet

  martin-eq:
    image: ghcr.io/maplibre/martin:latest
    container_name: martin-eq
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      RUST_LOG: info
    volumes:
      - ./backend/config.yaml:/config/config.yaml:ro
    command: ["--config", "/config/config.yaml"]
    depends_on:
      postgis-eq:
        condition: service_healthy
    networks:
      - pgnet

networks:
  pgnet:
    driver: bridge