name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'deploy' to confirm production deployment"
        required: true

permissions:
  contents: read
  id-token: write  # Required for OIDC

concurrency:
  group: deploy-backend
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2
  ECR_REPO: eq-api
  EC2_INSTANCE_ID: i-04fa131bc6af35e64

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy'

    steps:
      # ── Checkout ──────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ── Authenticate to AWS via OIDC ──────────────────────────
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::818214664804:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-deploy-backend

      # ── Get AWS account ID ────────────────────────────────────
      - name: Get AWS account ID
        id: aws
        run: echo "account_id=$(aws sts get-caller-identity --query Account --output text)" >> "$GITHUB_OUTPUT"

      # ── Build and push API image to ECR ───────────────────────
      - name: ECR login
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin \
              "${{ steps.aws.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

      - name: Build and push API image
        env:
          TAG: ${{ github.sha }}
          REGISTRY: ${{ steps.aws.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        run: |
          docker build -t "$ECR_REPO:$TAG" backend/
          docker tag "$ECR_REPO:$TAG" "$REGISTRY/$ECR_REPO:$TAG"
          docker tag "$ECR_REPO:$TAG" "$REGISTRY/$ECR_REPO:latest"
          docker push "$REGISTRY/$ECR_REPO:$TAG"
          docker push "$REGISTRY/$ECR_REPO:latest"
          echo "Pushed $REGISTRY/$ECR_REPO:$TAG"

      # ── Deploy to EC2 via SSM ─────────────────────────────────
      - name: Deploy to EC2
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands='[
              "set -e",
              "echo \"Starting backend deployment...\"",
              "sudo -u ec2-user bash -c \"aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 818214664804.dkr.ecr.us-west-2.amazonaws.com\"",
              "sudo -u ec2-user docker pull 818214664804.dkr.ecr.us-west-2.amazonaws.com/eq-api:latest",
              "cd /home/ec2-user/cascadia-earthquake-viewer",
              "sudo -u ec2-user /usr/local/bin/docker-compose -f docker-compose.prod.yml up -d api-eq",
              "echo \"Backend deployment complete.\""
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"
          echo "Waiting for command to complete..."

          # Poll for completion (up to 60 seconds)
          for i in $(seq 1 12); do
            sleep 5
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$EC2_INSTANCE_ID" \
              --query "Status" --output text 2>/dev/null || echo "Pending")
            echo "Attempt $i: Status = $STATUS"
            if [ "$STATUS" = "Success" ]; then
              echo "SSM command succeeded."
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query "StandardOutputContent" --output text
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "::error::SSM command failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query "[StandardOutputContent, StandardErrorContent]" --output text
              exit 1
            fi
          done

          if [ "$STATUS" != "Success" ]; then
            echo "::error::SSM command did not complete within 60 seconds"
            exit 1
          fi

      # ── Smoke test ────────────────────────────────────────────
      - name: Smoke test API
        run: |
          echo "Waiting 10s for container to stabilize..."
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://eqcat.cascadiaquakes.org/api/catalogs)
          echo "API status: $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::error::API smoke test failed — returned HTTP $HTTP_CODE"
            exit 1
          fi
          echo "API smoke test passed."