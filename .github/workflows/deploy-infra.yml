name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'deploy' to confirm infrastructure deployment"
        required: true

permissions:
  contents: read
  id-token: write  # Required for OIDC

concurrency:
  group: deploy-infra
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy'

    steps:
      # ── Checkout ──────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ── Setup ─────────────────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CDK dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r eq-infra/requirements.txt

      # ── Authenticate to AWS via OIDC ──────────────────────────
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::818214664804:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-deploy-infra

      # ── Show changes before deploying ─────────────────────────
      - name: CDK diff
        working-directory: eq-infra
        run: npx cdk@2 diff EarthquakeStack

      # ── Deploy ────────────────────────────────────────────────
      - name: CDK deploy
        working-directory: eq-infra
        run: npx cdk@2 deploy EarthquakeStack --require-approval never

      # ── Show outputs ──────────────────────────────────────────
      - name: Show stack outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name EarthquakeStack \
            --region "$AWS_REGION" \
            --query "Stacks[0].Outputs" \
            --output table