services:
  postgis-eq:
    image: postgis/postgis:16-3.4
    container_name: postgis-eq
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gis
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - pgnet

  api-eq:
    build:
      context: .
      dockerfile_inline: |
        FROM node:18-alpine
        WORKDIR /app
        COPY package*.json ./
        RUN npm install
        COPY api.js ./
        CMD ["node", "api.js"]
    container_name: api-eq
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      - postgis-eq
    networks:
      - pgnet

  martin-eq:
    image: ghcr.io/maplibre/martin:latest
    container_name: martin-eq
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      RUST_LOG: info
    volumes:
      - ./config.yaml:/config/config.yaml:ro
    command: ["--config", "/config/config.yaml"]
    depends_on:
      - postgis-eq
    networks:
      - pgnet

networks:
  pgnet:
    driver: bridge