services:
  postgis-eq:
    image: postgis/postgis:16-3.4
    container_name: postgis-eq
    restart: unless-stopped
    ports:
      - "5490:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gis
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - pgnet
    healthcheck:
      # CHANGED: Check the default 'postgres' DB so the container stays alive
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  martin-eq:
    image: ghcr.io/maplibre/martin:latest
    container_name: martin-eq
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      RUST_LOG: info
    volumes:
      - ./config.yaml:/config/config.yaml:ro
    command: ["--config", "/config/config.yaml"]
    depends_on:
      postgis-eq:
        condition: service_healthy
    networks:
      - pgnet

networks:
  pgnet:
    driver: bridge